<!DOCTYPE html>
<html>
<head>
	<title>Margins and Paddings</title>
</head>
<body>

	<div style="border: 1px solid blue; margin: 100px 50px;">
		This is margin illustration!
	</div>

	<br>

	<div style="border: 1px solid black; padding: 100px 70px 90px;">
		This is padding illustration!
	</div>

	<br>

	<div style="border: 1px solid black; padding: 100px 40px 50px 60px;">
		This is padding shorthand notation!
	</div>

</body>
</html>
