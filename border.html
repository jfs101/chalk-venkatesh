<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
</head>
<body>

	<p style="border-style: ridge;border-width: 20px;border-color: red;">
		border-style: ridge;border-width: 20px;border-color: red;
	</p>

	<p style="border: 15px dashed blue;">
		This is shorthand notation, all sides - 15px
	</p>

	<p style="border-width: 10px 20px; border-style: dashed; border-color: red;">
		This is shorthand notation: top & bottom - 15px, left & right - 20px
	</p>

	<p style="border-width: 10px 20px 30px; border-style: dashed; border-color: blue;">
		This is shorthand notation: top - 15px, left & right - 20px, bottom - 17px
	</p>

</body>
</html>
