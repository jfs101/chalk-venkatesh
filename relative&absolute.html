<!DOCTYPE html>
<html>
<head>
	<title>Relative and Absolute</title>
	<style>
	div.relative {
		position: relative;
		width: 500px;
		height: 200px;
		border: 3px solid orange;
	} 

	div.absolute {
		position: absolute;
		bottom: 10px;
		right: 10px;
		width: 150px;
		height: 80px;
		border: 3px solid green;
	}
	</style>
</head>
<body>
	<div class="relative">
		This div element has postion "relative".
		<div class="absolute">
			This div element has postion "absolute".
		</div>
	</div>
	
</body>
</html>
