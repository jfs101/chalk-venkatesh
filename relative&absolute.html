<!DOCTYPE html>
<html>
<head>
	<title>Relative and Absolute</title>
	<style>
	div.relative1 {
  position: relative;
  left: 20px;
  border: 5px solid blue;
}

	div.relative {
		position: relative;
		width: 500px;
		height: 200px;
		border: 3px solid orange;
	} 

	div.absolute {
		position: absolute;
		bottom: 10px;
		right: 10px;
		width: 150px;
		height: 80px;
		border: 3px solid green;
	}
	</style>
</head>
<body>
	An element with position: relative; is positioned relative to its normal position.
	<div class="relative1">
		This element has its "position property" set to "relative".
	</div>
	<br>
	<br>
	<div class="relative">
		This div element has postion "relative".
		<div class="absolute">
			This div element has postion "absolute".
		</div>
	</div>
	
</body>
</html>
