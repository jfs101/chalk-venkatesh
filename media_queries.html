<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<style>
		.mq {
			background-color: yellow;
		}
		@media screen and (max-width: 700px) {
			.mq {
				background-color: blue;
			}
		}
	</style>
</head>
<body>
	<div class="mq">
		Check out the change in the background color by shrinking the screen width.
	</div>
</body>
</html>
